apply plugin: 'kotlin'
apply from: "$rootDir/jacoco.gradle"
apply from: "$rootDir/bintray.gradle"
apply from: "$rootDir/dokka.gradle"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.3"

    compileOnly "com.android.support:support-annotations:27.0.0"

    testCompile project(':testutils')
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

check { //noinspection GroovyAssignabilityCheck
    finalizedBy rootProject.detektCheck
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
